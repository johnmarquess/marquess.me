title                    : "A data science blog"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "John Marquess"
description              : "This site is about using data anlysis tools and techniques to solve problems, and to generate information. It provide short posts that describe how to use python,m R, SQL, and PowerBI for data science projects "
